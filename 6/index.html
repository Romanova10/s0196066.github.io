<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Строительная компания</title>
</head>
<body>
    <h1>Калькулятор стоимости услуг</h1>

    <form>
        <div>
            <label>Выберите услугу:</label><br>
            <select name="products">
                <option value="v1">Укладка плитки - 2800 руб./кв.м</option>
                <option value="v2">Покраска стен - 250 руб./кв.м</option>
                <option value="v3">Натяжные потолки- 1500 руб./кв.м</option>
            </select>
        </div>
        
        <div>
            <label>Площадь м.кв :</label><br>
            <input name="quantity" type="number">
        </div>

        <div id="choice_lang" class="d-none mt-2">
            <label>
                Покраска:<br/>
                <select name="select2">
                    <option value="l1">Базовая</option>
                    <option value="l2">Фактурная (+100 рублей)</option>
                    <option value="l3">Шлифовка стен перед покраской (+250 рублей)</option>
                </select>
            </label><br/>
        </div>
        <div id="choice_check" class="d-none mt-2">
            <label>
                <input type="checkbox" name="check2"/>
                    Многоуровневый (+700 рублей)
            </label><br/>
        </div>
        
        <br>
    </form>

    <div id="result"></div>

    <script src="calculator2.js"></script>
</body>
</html>
